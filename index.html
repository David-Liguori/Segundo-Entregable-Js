<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mueblería</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="link-carrito">Carrito (<span id="contador-carrito">0</span>)</a></li>
                <li><a href="#" id="link-formulario">Formulario</a></li>
            </ul>
        </nav>
        <h1>Mueblería</h1>
        <p>¡Tu mueble ideal lo vas a encontrar acá!</p>
    </header>

    <main>
        <section class="productos"></section>

        <section class="formulario">
            <h2>Formulario de Contacto</h2>
            <form id="contact-form">
                <input type="text" id="nombre" placeholder="Tu nombre" required>
                <input type="email" id="email" placeholder="Tu email" required>
                <input type="text" id="telefono" placeholder="Tu teléfono" required>
                <button type="submit">Enviar</button>
            </form>
            <div id="mensaje"></div>
        </section>

        <section class="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="lista-carrito"></ul>
            <button id="vaciar-carrito">Vaciar Carrito</button>
            <button id="comprar">Comprar</button>
        </section>
    </main>

    <footer>
        <p>© 2024 Tienda de Muebles D.L</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
